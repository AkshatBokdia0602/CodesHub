<html>
<body> 
    <p style="font-size: 40px;">
        <script>
            var start = 1 //variable initialized to start series from 1
            var end = 100 //use prompt instead to get n natural number series
            while (start<=end)
            {
                document.write(start + "</br>")
                start = start + 1
            }
        </script>
   </p> 
</body>
</html>
